<html>
    <head>
        <style> 
          table,tr,td{
              border: 1px solid black;
              border-collapse: collapse;
              width: 25%;
              height: 25%;
          }
          #tl{
            border: 1px solid black;
              border-collapse: collapse;
              width:50%;
              height: 25%;
              
          }
        </style>
    </head>
    <body>
        <table style="border: 1px solid black; width: 50%;height: 25%;">
            <tr >
                <td>   </td>
                <td>   </td>
                <td>   </td>
            </tr>
            <tr>
               <td colspan="3"></td>
            </tr>
        </table>

<br><br>
        <table style="border: 1px solid black; width: 70%;height: 25%;">
            <tr > 
              <td colspan="2">   </td>
              <td colspan="2">   </td>    
            </tr>
            <tr>  
                <td colspan="2">   </td>
                <td rowspan="2">   </td>
            </tr>
            <tr>
                <td>   </td>
                <td>   </td>
            </tr>
        </table>

        <br><br>

        <table style="border: 1px solid black; width: 50%;height: 25%;">
            <tr>
                <td colspan="4">  </td>
            </tr>
            <tr>
                <td>  </td>
                <td>  </td>
                <td>  </td>
                <td rowspan="2">  </td>
            </tr>
            <tr>
                <td>   </td>
                <td>   </td>
                <td>   </td>
            </tr>
        </table>

        <br>
        <br>


        <table style="border: 1px solid black; width: 50%;height: 25%;">
        
        <tr>
            <td rowspan="4">  </td>
        </tr>
        <tr>
            <td>  </td>
        </tr>
        <tr>
            <td>  </td>
        </tr>
        <tr>
            <td>  </td>
        </tr>
        </table>

        <br>
        <br>

        <table id="tl" >
           <tr >
               <td>    </td>
               <td colspan="2">    </td>
               <td>    </td>
               <td >    </td>
           </tr>

           <tr>
               <td rowspan="2">    </td>
               <td>    </td>
               <td>    </td>
               <td colspan="2" rowspan="2">   </td>
           </tr>

           <tr>  
               <td>    </td>
               <td>    </td>
           </tr>

        </table>


    </body>
</html>
